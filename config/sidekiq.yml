# Sidekiq Configuration

# Concurrency: Number of threads to process jobs
# For Render Starter plan, keep this low (5-10)
# For larger plans, you can increase to 25-50
:concurrency: 5

# Queues: Process jobs from these queues
# Format: queue_name: priority (higher number = higher priority)
:queues:
  - [critical, 10]      # Highest priority
  - [email_delivery, 5] # Email sending jobs
  - [payment_sync, 3]   # Payment sync jobs
  - [default, 1]        # Default priority

# Production-specific settings
:production:
  :concurrency: 10

# Development settings
:development:
  :concurrency: 2

# Verbose logging (useful for debugging)
:verbose: false

# Job timeout (in seconds)
# Jobs running longer than this will be terminated
:timeout: 300

# Note: Scheduled jobs are configured in config/sidekiq_schedule.yml
# This project uses sidekiq-cron for scheduling (not sidekiq-scheduler)
